<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="loader_container">

        <div class="loader">Loading...</div>
    </div>
    <div class="error">Error ocurred.</div>

    <table>
        <thead>

            <tr>
                <th>Order ID</th>
                <th>Order Date</th>
                <th>Item ID</th>
                <th>Item Name</th>
                <th>Item Quantity</th>
                <th>Customer First Name</th>
                <th>Customer Last Name</th>
                <th>Customer Address</th>
                <th>Customer City</th>
                <th>Customer ZIP Code</th>
                <th>Customer Email</th>
            </tr>
        </thead>
        <tbody>
            <tr class="template">
                <td class="order_id"></td>
                <td class="order_createdAt"></td>
                <td class="order_item_id"></td>
                <td class="order_item_name"></td>
                <td class="order_item_quantity"></td>
                <td class="customer_firstName"></td>
                <td class="customer_lastName"></td>
                <td class="customer_addresses_address"></td>
                <td class="customer_addresses_city"></td>
                <td class="customer_addresses_zip"></td>
                <td class="customer_email"></td>

            </tr>

        </tbody>
    </table>
    <!-- <span class="to">asdf</span> -->


    <script src="script.js"></script>

</body>

</html>
